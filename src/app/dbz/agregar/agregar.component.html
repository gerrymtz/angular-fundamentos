<h3 class="col__title--add">Agregando a:<span> {{nuevoPersonaje.nombre}}</span> </h3>

<form (ngSubmit)="enviarDatos()">
    <input type="text" name="Nombre" placeholder="Nombre" [(ngModel)]="nuevoPersonaje.nombre">

    <input type="text" name="Poder" placeholder="Poder" [(ngModel)]="nuevoPersonaje.poder">

    <button type="submit">Agregar</button>
</form>
